    <title>Nhạc chill</title>
    <style>
        .glass-effect {
              background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(15px);
              border-radius: 15px;
              box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
              padding: 20px;
              width: 90%;
              max-width: 1200px;
              margin: 20px auto;
              animation: fadeIn 1.5s ease;
          }
          .title {
              text-align: center;
              font-size: 2rem;
              font-weight: bold;
              margin-top: 40px;
              animation: slideIn 1.2s ease;
              color: #fff;
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
          }
    
          .image-container {
              display: flex;
              justify-content: space-between;
              flex-wrap: wrap;
              gap: 20px;
              margin-top: 20px;
          }
    
          .image-container img {
              width: calc(25% - 20px);
              height: auto;
              object-fit: cover;
              border-radius: 15px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              transition: transform 0.3s, box-shadow 0.3s;
          }
          body{
              font-family: Arial, sans-serif;
                  background: url("assets/back1.png") repeat fixed center center;
                  background-size: cover;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  min-height: 100vh;
                  overflow-x: hidden;
          }
    </style>
</head>
